version: '3'

services:
  postgresql-service:
    image: bitnami/postgresql
    ports:
      - "5432:5432"
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=passDocker
      - POSTGRESQL_DATABASE=nodejs-fastify-solid-prisma-docker_pg
  node: 
    build: . 
    command: >
      sh -c "npx prisma migrate dev && npm run dev"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    expose: 
      - "3601"
    ports:
      - "3601:3601"
    depends_on:
      - postgresql-service