version: '3'

services:
  postgresql-service:
    image: bitnami/postgresql
    expose:
      - "5432"
    # do not use the tag ports since only the node will use this postgresql
    environment:
      - ${POSTGRESQL_USERNAME}
      - ${POSTGRESQL_PASSWORD}
      - POSTGRESQL_DATABASE=db
  node: 
    build: . 
    command: >
      sh -c "npx prisma migrate dev && npm run dev"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    expose: 
      - "${APP_PORT}" # .env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      - postgresql-service